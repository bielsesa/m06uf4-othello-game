<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        form {
            margin: auto;
            width: 35%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #478d49">
        <img class="navbar-brand" src="img/othello.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Registre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <form class="text-center border border-light p-5" action="#!">

        <p class="h4 mb-4">Entrar al meu compte</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- User name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control"
                    placeholder="Username o E-mail">
            </div>
        </div>

        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Contrasenya"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            T'has oblidat de la contrasenya? <a href="#">Recuperar-la</a>
        </small>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit" style="background-color: #478d49;">Entrar</button>

        <hr>

    </form>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
